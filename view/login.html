<!DOCTYPE html>
<!-- Pratik Pokhrel 101487514 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #e9ecef; padding: 50px 0; }
    .card { max-width: 400px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white">Login</div>
      <div class="card-body">
        <div id="msg" class="alert d-none"></div>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">No account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function() {
      // if already logged in go to chat
      if (localStorage.getItem('chat_user')) {
        window.location = 'chat.html';
        return;
      }

      $('#loginForm').submit(function(e) {
        e.preventDefault();
        var username = $('#username').val().trim();
        var password = $('#password').val();
        if (!username || !password) return;

        $.post('/api/auth/login', { username: username, password: password })
          .done(function(data) {
            if (data.success) {
              localStorage.setItem('chat_user', JSON.stringify(data.user));
              $('#msg').removeClass('d-none alert-danger').addClass('alert-success').text('Login ok');
              setTimeout(function() { window.location = 'chat.html'; }, 500);
            } else {
              $('#msg').removeClass('d-none alert-success').addClass('alert-danger').text(data.message || 'Failed');
            }
          })
          .fail(function(xhr) {
            var err = xhr.responseJSON;
            $('#msg').removeClass('d-none').addClass('alert-danger').text(err ? err.message : 'Error');
          });
      });
    });
  </script>
</body>
</html>
