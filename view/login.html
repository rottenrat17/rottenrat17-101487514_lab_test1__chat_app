<!DOCTYPE html>
<!-- Pratik Pokhrel, 101487514 - Join screen (no account needed) -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Chat - Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .login-card {
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .card-header {
      background: rgba(255,255,255,0.95);
      padding: 1.5rem;
      font-weight: 600;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="card-header text-center">
            <i class="bi bi-chat-dots-fill me-2"></i>Chat App
          </div>
          <div class="card-body p-4">
            <form id="joinForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
              </div>
              <div class="mb-3">
                <label for="room" class="form-label">Room</label>
                <input type="text" class="form-control" id="room" placeholder="Type or create a room name" required>
              </div>
              <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                <i class="bi bi-box-arrow-in-right me-2"></i>Join Chat Room
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Server restarted? Clear old session
      fetch('/api/server-session')
        .then(r => r.json())
        .then(data => {
          const stored = localStorage.getItem('server_session');
          if (stored && stored !== data.session) {
            localStorage.removeItem('chat_user');
          }
          localStorage.setItem('server_session', data.session);
        })
        .catch(() => {});

      if (localStorage.getItem('chat_user')) {
        window.location.href = 'chat.html';
        return;
      }

      // No API call - just store username + room and go to chat
      $('#joinForm').on('submit', function(e) {
        e.preventDefault();
        const username = $('#username').val().trim();
        const room = $('#room').val().trim();
        if (!username || !room) return;
        localStorage.setItem('chat_user', JSON.stringify({ username, room }));
        window.location.href = 'chat.html';
      });
    });
  </script>
</body>
</html>
