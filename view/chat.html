<!DOCTYPE html>
<!-- Pratik Pokhrel, 101487514 - Chat page -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', system-ui, sans-serif; height: 100vh; overflow: hidden; margin: 0; }
    .chat-container { height: 100vh; display: flex; flex-direction: column; background: #f8f9fa; }
    .chat-header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .chat-main { flex: 1; display: flex; overflow: hidden; }
    .room-sidebar {
      width: 220px;
      min-width: 220px;
      background: #fff;
      border-right: 1px solid #dee2e6;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .room-sidebar h6 { color: #333; font-weight: 600; margin-bottom: 0.5rem; }
    .room-sidebar .room-name { font-size: 1rem; color: #1a237e; font-weight: 600; margin-bottom: 0.75rem; }
    .members-list { list-style: none; padding: 0; margin: 0; font-size: 0.9rem; }
    .members-list li { padding: 0.25rem 0; border-bottom: 1px solid #f0f0f0; }
    .chat-area { flex: 1; display: flex; flex-direction: column; background: #fff; min-width: 0; }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message-bubble {
      max-width: 75%;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.6rem;
      display: inline-block;
    }
    .message-own { background: #4CAF50; color: white; margin-left: auto; float: right; clear: both; }
    .message-other { background: #e9ecef; color: #333; float: left; clear: both; }
    .message-system { background: #fff3e0; color: #e65100; text-align: center; margin: 0.5rem auto; max-width: 85%; }
    .message-meta { font-size: 0.7rem; opacity: 0.9; margin-top: 0.2rem; }
    .typing-indicator { font-size: 0.85rem; color: #6c757d; font-style: italic; padding: 0.25rem 1rem; }
    .chat-input-area {
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #dee2e6;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      position: relative;
    }
    .chat-input-area input { flex: 1; }
    .chat-input-area .btn-send { background: #4CAF50; color: white; padding: 0.5rem 1.25rem; }
    .chat-input-area .btn-send:hover { background: #43A047; color: white; }
    #joinRoomSection {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #f8f9fa;
    }
    #joinRoomSection .join-card {
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    #joinRoomSection .join-card .card-header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 1rem 1.25rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    #chatSection { display: none; flex: 1; flex-direction: column; overflow: hidden; }
    #chatSection.show { display: flex !important; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div>
        <span class="fw-bold" id="headerTitle">Chat App</span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <span id="welcomeUser"></span>
        <button class="btn btn-outline-light btn-sm" id="leaveRoomBtn" style="display:none;">
          <i class="bi bi-box-arrow-left me-1"></i>Leave Room
        </button>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">
          <i class="bi bi-box-arrow-right me-1"></i>Logout
        </button>
      </div>
    </div>

    <!-- JOIN ROOM SECTION - visible on load -->
    <div id="joinRoomSection">
      <div class="join-card card">
        <div class="card-header">Chat App</div>
        <div class="card-body p-4">
          <div class="mb-3">
            <label for="usernameDisplay" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameDisplay" readonly disabled>
          </div>
          <div class="mb-3">
            <label for="roomInput" class="form-label">Room</label>
            <input type="text" class="form-control" id="roomInput" placeholder="Type or create a room name (e.g. News, Gaming)">
          </div>
          <button class="btn btn-primary w-100" id="joinRoomBtn">
            <i class="bi bi-chat-dots-fill me-2"></i>Join Chat Room
          </button>
        </div>
      </div>
    </div>

    <!-- CHAT SECTION - visible after joining -->
    <div id="chatSection">
      <div class="chat-main">
        <div class="room-sidebar">
          <div class="room-name" id="sidebarRoomName">Room: -</div>
          <h6>Members:</h6>
          <ul class="members-list" id="membersList"></ul>
        </div>
        <div class="chat-area">
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-area">
            <div id="typingIndicator" class="typing-indicator d-none" style="position:absolute; top: -24px; left: 1rem;"></div>
            <input type="text" class="form-control" id="messageInput" placeholder="Type your message here..." autocomplete="off">
            <button class="btn btn-send" id="sendBtn" type="button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(document).ready(function() {
      // No session? Go to join screen
      const userStr = localStorage.getItem('chat_user');
      if (!userStr) {
        window.location.href = 'login.html';
        return;
      }

      // Server restarted? Send user back for fresh start
      fetch('/api/server-session')
        .then(r => r.json())
        .then(data => {
          const stored = localStorage.getItem('server_session');
          if (stored && stored !== data.session) {
            localStorage.removeItem('chat_user');
            window.location.href = 'login.html';
            return;
          }
          localStorage.setItem('server_session', data.session);
          initChat();
        })
        .catch(() => initChat());

      function initChat() {
      const user = JSON.parse(userStr);
      $('#welcomeUser').text('Hello, ' + user.username);
      $('#usernameDisplay').val(user.username);

      let socket = null;
      let currentRoom = null;
      let currentRoomDisplay = null;
      let roomMembers = [];
      let typingTimeout = null;

      // Pre-fill and auto-join if we came from join screen with a room
      if (user.room) {
        $('#roomInput').val(user.room);
        connectSocket();
        const roomName = user.room.trim().toLowerCase().replace(/\s+/g, '_') || 'general';
        socket.emit('join_room', { username: user.username, room: roomName });
      }

      // Update the sidebar with who's currently in the room
      function updateMembersList(members) {
        roomMembers = members || [];
        const html = roomMembers.map(m => '<li>' + escapeHtml(m) + '</li>').join('');
        $('#membersList').html(html || '<li class="text-muted">No members</li>');
      }

      // Connect to Socket.io (reuse connection if already connected)
      function connectSocket() {
        if (socket && socket.connected) return socket;
        socket = io();
        setupSocketEvents();
        return socket;
      }

      function setupSocketEvents() {
        socket.on('join_success', (data) => {
          currentRoom = data.room;
          currentRoomDisplay = currentRoom.replace(/_/g, ' ');
          updateMembersList(data.members);
          $('#sidebarRoomName').text('Room name: ' + currentRoomDisplay);
          $('#joinRoomSection').hide();
          $('#chatSection').addClass('show');
          $('#leaveRoomBtn').show();
          $('#logoutBtn').hide();
          appendSystemMessage('Welcome to chat app :)');
          $('#messageInput').focus();
        });

        socket.on('leave_success', () => {
          currentRoom = null;
          currentRoomDisplay = null;
          $('#chatSection').removeClass('show');
          $('#joinRoomSection').show();
          $('#leaveRoomBtn').hide();
          $('#logoutBtn').show();
          $('#chatMessages').empty();
          $('#typingIndicator').addClass('d-none');
          $('#roomInput').val('');
        });

        socket.on('room_history', (messages) => {
          messages.forEach(msg => appendMessage(msg, msg.from_user === user.username));
        });

        socket.on('group_message', (data) => {
          appendMessage(data, data.from_user === user.username);
        });

        socket.on('user_joined', (data) => {
          updateMembersList(data.members);
          appendSystemMessage(data.username + ' has joined the chat');
        });

        socket.on('user_left', (data) => {
          updateMembersList(data.members);
          appendSystemMessage(data.username + ' has left the chat');
        });

        socket.on('user_typing', (data) => {
          $('#typingIndicator').removeClass('d-none').text(data.username + ' is typing...');
        });

        socket.on('user_stop_typing', () => {
          $('#typingIndicator').addClass('d-none');
        });

        socket.on('error', (data) => {
          alert(data.message || 'An error occurred');
        });
      }

      // Add a chat bubble - green for own messages, grey for others
      function appendMessage(data, isOwn) {
        const div = $('<div class="message-bubble ' + (isOwn ? 'message-own' : 'message-other') + '"></div>');
        div.html(`
          <strong>${escapeHtml(data.from_user)}</strong><br>
          ${escapeHtml(data.message)}
          <div class="message-meta">${escapeHtml(data.date_sent)}</div>
        `);
        $('#chatMessages').append(div);
        $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
      }

      function appendSystemMessage(text) {
        const div = $('<div class="message-bubble message-system"></div>');
        div.html('<em>Chat App Bot</em><br>' + escapeHtml(text) + '<div class="message-meta">' + formatTime(new Date()) + '</div>');
        $('#chatMessages').append(div);
        $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
      }

      function formatTime(d) {
        const h = d.getHours();
        const m = d.getMinutes();
        const ampm = h >= 12 ? 'Pm' : 'Am';
        return (h % 12 || 12) + ':' + String(m).padStart(2, '0') + ' ' + ampm;
      }

      // Prevent XSS - escape user input before showing
      function escapeHtml(str) {
        if (!str) return '';
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }

      $('#joinRoomBtn').on('click', function() {
        const room = $('#roomInput').val().trim();
        if (!room) {
          alert('Please enter a room name');
          return;
        }
        connectSocket();
        const roomName = room.toLowerCase().replace(/\s+/g, '_');
        socket.emit('join_room', { username: user.username, room: roomName });
      });

      $('#leaveRoomBtn').on('click', function() {
        if (socket && currentRoom) socket.emit('leave_room');
      });

      $('#messageInput').on('keydown', function() {
        if (socket && currentRoom) {
          socket.emit('typing');
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => socket.emit('stop_typing'), 1500);
        }
      });

      $('#messageInput').on('keyup', function(e) {
        if (e.key === 'Enter') sendMessage();
      });

      function sendMessage() {
        const input = $('#messageInput');
        const msg = input.val().trim();
        if (!msg || !socket || !currentRoom) return;
        socket.emit('group_message', { message: msg });
        input.val('');
        socket.emit('stop_typing');
      }

      $('#sendBtn').on('click', sendMessage);

      $('#logoutBtn').on('click', function() {
        if (socket && currentRoom) socket.emit('leave_room');
        localStorage.removeItem('chat_user');
        localStorage.removeItem('server_session');
        window.location.href = 'login.html';
      });
      }  // end initChat
    });
  </script>
</body>
</html>
