<!DOCTYPE html>
<!-- Pratik Pokhrel, 101487514 - Signup page -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .signup-card {
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .card-header {
      background: rgba(255,255,255,0.95);
      padding: 1.5rem;
      font-weight: 600;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card signup-card">
          <div class="card-header text-center">
            <i class="bi bi-person-plus-fill me-2"></i>Create Account
          </div>
          <div class="card-body p-4">
            <div id="alertBox" class="alert d-none" role="alert"></div>
            <form id="signupForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" id="username" name="username" 
                  placeholder="Choose a unique username" required minlength="3" autocomplete="username">
              </div>
              <div class="mb-3">
                <label for="firstname" class="form-label">First Name *</label>
                <input type="text" class="form-control" id="firstname" name="firstname" 
                  placeholder="Your first name" required>
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="lastname" name="lastname" 
                  placeholder="Your last name" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" name="password" 
                  placeholder="Min 6 characters" required minlength="6" autocomplete="new-password">
              </div>
              <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                <i class="bi bi-person-plus me-2"></i>Sign Up
              </button>
            </form>
            <hr>
            <p class="text-center mb-0">
              Already have an account? <a href="login.html">Log In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Clear session if server was restarted (fresh token = new session)
      fetch('/api/server-session')
        .then(r => r.json())
        .then(data => {
          const stored = localStorage.getItem('server_session');
          if (stored && stored !== data.session) localStorage.removeItem('chat_user');
          localStorage.setItem('server_session', data.session);
        })
        .catch(() => {});

      // Already logged in? Skip signup
      if (localStorage.getItem('chat_user')) {
        window.location.href = 'chat.html';
        return;
      }

      // Send form data to API, create user in MongoDB
      $('#signupForm').on('submit', async function(e) {
        e.preventDefault();
        const btn = $('#submitBtn');
        const alertBox = $('#alertBox');
        alertBox.addClass('d-none').removeClass('alert-success alert-danger');

        const data = {
          username: $('#username').val().trim(),
          firstname: $('#firstname').val().trim(),
          lastname: $('#lastname').val().trim(),
          password: $('#password').val()
        };

        btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>Signing Up...');

        try {
          const res = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const json = await res.json();

          if (json.success) {
            alertBox.removeClass('d-none').addClass('alert-success').text(json.message);
            setTimeout(() => window.location.href = 'login.html', 1500);
          } else {
            alertBox.removeClass('d-none').addClass('alert-danger').text(json.message || 'Signup failed');
            btn.prop('disabled', false).html('<i class="bi bi-person-plus me-2"></i>Sign Up');
          }
        } catch (err) {
          alertBox.removeClass('d-none').addClass('alert-danger').text('Network error. Please try again.');
          btn.prop('disabled', false).html('<i class="bi bi-person-plus me-2"></i>Sign Up');
        }
      });
    });
  </script>
</body>
</html>
