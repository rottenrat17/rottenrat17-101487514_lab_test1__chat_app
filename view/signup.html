<!DOCTYPE html>
<!-- Pratik Pokhrel 101487514 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #e9ecef; padding: 50px 0; }
    .card { max-width: 450px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white">Create Account</div>
      <div class="card-body">
        <div id="msg" class="alert d-none"></div>
        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">Have account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function() {
      if (localStorage.getItem('chat_user')) {
        window.location = 'chat.html';
        return;
      }

      $('#signupForm').submit(function(e) {
        e.preventDefault();
        var data = {
          username: $('#username').val().trim(),
          firstname: $('#firstname').val().trim(),
          lastname: $('#lastname').val().trim(),
          password: $('#password').val()
        };

        $.post('/api/auth/signup', data)
          .done(function(res) {
            if (res.success) {
              $('#msg').removeClass('d-none alert-danger').addClass('alert-success').text('Account created');
              setTimeout(function() { window.location = 'login.html'; }, 1000);
            } else {
              $('#msg').removeClass('d-none').addClass('alert-danger').text(res.message);
            }
          })
          .fail(function(xhr) {
            var err = xhr.responseJSON;
            $('#msg').removeClass('d-none').addClass('alert-danger').text(err ? err.message : 'Error');
          });
      });
    });
  </script>
</body>
</html>
